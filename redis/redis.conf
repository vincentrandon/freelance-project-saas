# =============================================================================
# Redis Production Configuration for kiik.app
# With AOF persistence, memory limits, and performance tuning
# =============================================================================

# Network
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting (RDB) - Backup on disk
# Save the DB on disk if both conditions are met:
# - At least X seconds elapsed
# - At least Y keys changed
save 900 1      # After 900 sec (15 min) if at least 1 key changed
save 300 10     # After 300 sec (5 min) if at least 10 keys changed
save 60 10000   # After 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) - More durable than RDB
# Recommended for production to minimize data loss
appendonly yes
appendfilename "appendonly.aof"

# AOF fsync policy:
# - no: don't fsync, just let OS flush data (fastest, least safe)
# - always: fsync after every write (slowest, safest)
# - everysec: fsync once per second (good balance) - RECOMMENDED
appendfsync everysec

no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

aof-load-truncated yes
aof-use-rdb-preamble yes

# Lazy freeing (Redis 4.0+)
# Free memory asynchronously to avoid blocking
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Memory Management
# Set maximum memory (adjust based on your server capacity)
# Example: 512mb for small server, 2gb for medium, 4gb+ for large
maxmemory 1gb

# Eviction policy when maxmemory is reached
# - noeviction: return errors when memory limit is reached
# - allkeys-lru: evict any key using LRU (recommended for cache)
# - volatile-lru: evict keys with TTL using LRU
# - allkeys-lfu: evict any key using LFU (Redis 4.0+)
# - volatile-lfu: evict keys with TTL using LFU
# - allkeys-random: evict random keys
# - volatile-random: evict random keys with TTL
# - volatile-ttl: evict keys with nearest TTL
maxmemory-policy allkeys-lru

maxmemory-samples 5

# Replica (if using replication - not needed for single server)
# replica-serve-stale-data yes
# replica-read-only yes

# Security
# requirepass your-strong-redis-password  # Uncomment and set password if needed

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 0

# Event notification (disabled by default)
notify-keyspace-events ""

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main hash table (1-100)
hz 10

# AOF rewrite uses a lot of memory, enable this to reduce memory usage
aof-rewrite-incremental-fsync yes

# RDB child process writes to disk, enable this for better performance
rdb-save-incremental-fsync yes

# Disable active defragmentation (can cause high CPU on small instances)
# activedefrag no
