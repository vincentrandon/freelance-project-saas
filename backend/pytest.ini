[pytest]
DJANGO_SETTINGS_MODULE = freelancermgmt.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery paths
testpaths = tests

# Output options
addopts =
    --strict-markers
    --verbose
    --tb=short
    --reuse-db
    --nomigrations
    -p no:warnings

# Coverage options (use with: pytest --cov)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests (models, utils, services)
    integration: Integration tests (API endpoints)
    slow: Slow running tests
    celery: Tests involving Celery tasks
    external: Tests that mock external APIs (OpenAI, banks)
    workflow: End-to-end workflow tests
    permissions: Authentication and permission tests

# Django-specific settings
django_find_project = false

# Parallel execution (use with: pytest -n auto)
# Requires pytest-xdist
