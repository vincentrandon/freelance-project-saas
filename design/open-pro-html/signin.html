<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sign in - Open PRO Demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="./css/vendors/aos.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
    </head>

    <body class="bg-gray-950 font-inter text-base text-gray-200 antialiased">
        <!-- Page wrapper -->
        <div class="flex min-h-screen flex-col overflow-hidden">
            <!-- Site header -->
            <header class="z-30 mt-2 w-full md:mt-5">
                <div class="mx-auto max-w-6xl px-4 sm:px-6">
                    <div
                        class="relative flex h-14 items-center justify-between gap-3 rounded-2xl bg-gray-900/90 px-3 before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_right,var(--color-gray-800),var(--color-gray-700),var(--color-gray-800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)] after:absolute after:inset-0 after:-z-10 after:backdrop-blur-xs"
                    >
                        <!-- Site branding -->
                        <div class="flex flex-1 items-center">
                            <!-- Logo -->
                            <a class="inline-flex shrink-0" href="index.html" aria-label="Cruip">
                                <img src="./images/logo.svg" width="32" height="32" alt="Open Pro" />
                            </a>
                        </div>

                        <!-- Desktop navigation -->
                        <nav class="hidden md:flex md:grow">
                            <!-- Desktop menu links -->
                            <ul class="flex grow flex-wrap items-center justify-center gap-4 text-sm lg:gap-8">
                                <li>
                                    <a
                                        class="flex items-center px-2 py-1 text-gray-200 transition hover:text-indigo-500 lg:px-3"
                                        href="pricing.html"
                                        >Pricing</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="flex items-center px-2 py-1 text-gray-200 transition hover:text-indigo-500 lg:px-3"
                                        href="about.html"
                                        >About Us</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="flex items-center px-2 py-1 text-gray-200 transition hover:text-indigo-500 lg:px-3"
                                        href="blog.html"
                                        >Blog</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="flex items-center px-2 py-1 text-gray-200 transition hover:text-indigo-500 lg:px-3"
                                        href="help.html"
                                        >Help Centre</a
                                    >
                                </li>
                                <!-- 1st level: hover -->
                                <li
                                    class="group relative flex items-center gap-0.5 rounded-full px-3 py-1"
                                    x-data="{ open: false }"
                                    @mouseenter="open = true"
                                    @mouseleave="open = false"
                                >
                                    <span
                                        class="flex cursor-pointer items-center text-gray-200 transition group-hover:text-indigo-500"
                                        aria-haspopup="true"
                                        :aria-expanded="open"
                                        >Resources</span
                                    >
                                    <button class="shrink-0 p-1" :aria-expanded="open" @click.prevent="open = !open">
                                        <span class="sr-only">Show submenu for "Resources"</span>
                                        <svg
                                            class="fill-gray-500"
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="10"
                                            height="6"
                                        >
                                            <path d="m1.06.19 3.5 3.5 3.5-3.5 1.061 1.06-4.56 4.56L0 1.25 1.06.19Z" />
                                        </svg>
                                    </button>
                                    <!-- 2nd level: hover -->
                                    <span class="absolute right-0 top-full origin-top-left">
                                        <ul
                                            class="relative mt-5 w-36 rounded-xl bg-gray-900/90 p-2 backdrop-blur-xs before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_bottom,var(--color-gray-800),var(--color-gray-700),var(--color-gray-800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)]"
                                            x-show="open"
                                            x-transition:enter="transition ease-out transform"
                                            x-transition:enter-start="opacity-0 -translate-y-2"
                                            x-transition:enter-end="opacity-100translate-y-0"
                                            x-transition:leave="transition ease-out"
                                            x-transition:leave-start="opacity-100"
                                            x-transition:leave-end="opacity-0"
                                            x-cloak
                                            @focusout="await $nextTick();!$el.contains($focus.focused()) && (open = false)"
                                        >
                                            <li>
                                                <a
                                                    class="flex rounded-lg px-2 py-1.5 text-sm text-white hover:text-indigo-500"
                                                    href="newsletter.html"
                                                    >Newsletter</a
                                                >
                                            </li>
                                            <li>
                                                <a
                                                    class="flex rounded-lg px-2 py-1.5 text-sm text-white hover:text-indigo-500"
                                                    href="contact.html"
                                                    >Contact Us</a
                                                >
                                            </li>
                                            <li>
                                                <a
                                                    class="flex rounded-lg px-2 py-1.5 text-sm text-white hover:text-indigo-500"
                                                    href="404.html"
                                                    >404</a
                                                >
                                            </li>
                                        </ul>
                                    </span>
                                </li>
                            </ul>
                        </nav>

                        <!-- Desktop sign in links -->
                        <ul class="flex flex-1 items-center justify-end gap-3">
                            <li>
                                <a
                                    class="btn-sm relative bg-linear-to-b from-gray-800 to-gray-800/60 bg-[length:100%_100%] bg-[bottom] py-[5px] text-gray-200 before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_right,var(--color-gray-800),var(--color-gray-700),var(--color-gray-800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)] hover:bg-[length:100%_150%]"
                                    href="signin.html"
                                    >Sign In</a
                                >
                            </li>
                            <li>
                                <a
                                    class="btn-sm bg-linear-to-t from-indigo-600 to-indigo-500 bg-[length:100%_100%] bg-[bottom] py-[5px] text-white shadow-[inset_0px_1px_0px_0px_--theme(--color-white/.16)] hover:bg-[length:100%_150%]"
                                    href="signup.html"
                                    >Register</a
                                >
                            </li>
                        </ul>

                        <!-- Mobile menu -->
                        <div class="flex md:hidden" x-data="{ expanded: false }">
                            <!-- Hamburger button -->
                            <button
                                class="group inline-flex h-8 w-8 items-center justify-center text-center text-gray-200 transition"
                                aria-controls="mobile-nav"
                                :aria-expanded="expanded"
                                @click.stop="expanded = !expanded"
                            >
                                <span class="sr-only">Menu</span>
                                <svg
                                    class="pointer-events-none fill-current"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 16 16"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <rect
                                        class="origin-center -translate-y-[5px] translate-x-[7px] transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] group-aria-expanded:translate-x-0 group-aria-expanded:translate-y-0 group-aria-expanded:rotate-[315deg]"
                                        y="7"
                                        width="9"
                                        height="2"
                                        rx="1"
                                    ></rect>
                                    <rect
                                        class="origin-center transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.8)] group-aria-expanded:rotate-45"
                                        y="7"
                                        width="16"
                                        height="2"
                                        rx="1"
                                    ></rect>
                                    <rect
                                        class="origin-center translate-y-[5px] transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] group-aria-expanded:translate-y-0 group-aria-expanded:rotate-[135deg]"
                                        y="7"
                                        width="9"
                                        height="2"
                                        rx="1"
                                    ></rect>
                                </svg>
                            </button>

                            <!-- Mobile navigation -->
                            <nav
                                id="mobile-nav"
                                class="absolute left-0 top-full z-20 mt-2 w-full rounded-xl bg-gray-900/90 backdrop-blur-xs before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_bottom,var(--color-gray-800),var(--color-gray-700),var(--color-gray-800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)]"
                                @click.outside="expanded = false"
                                @keydown.escape.window="expanded = false"
                                x-show="expanded"
                                x-transition:enter="transition ease-out duration-200 transform"
                                x-transition:enter-start="opacity-0 -translate-y-2"
                                x-transition:enter-end="opacity-100translate-y-0"
                                x-transition:leave="transition ease-out duration-200"
                                x-transition:leave-start="opacity-100"
                                x-transition:leave-end="opacity-0"
                                x-cloak
                            >
                                <ul class="p-2 text-sm">
                                    <li>
                                        <a
                                            class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                            href="pricing.html"
                                            >Pricing</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                            href="about.html"
                                            >About Us</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                            href="blog.html"
                                            >Blog</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                            href="help.html"
                                            >Help Centre</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                            href="newsletter.html"
                                            >Newsletter</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                            href="contact.html"
                                            >Contact Us</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                            href="404.html"
                                            >404</a
                                        >
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page content -->
            <main class="relative grow">
                <!-- Page illustration -->
                <div class="pointer-events-none absolute left-1/2 top-0 -z-10 -translate-x-1/4" aria-hidden="true">
                    <img
                        class="max-w-none"
                        src="./images/page-illustration.svg"
                        width="846"
                        height="594"
                        alt="Page illustration"
                    />
                </div>

                <div
                    class="pointer-events-none absolute left-1/2 top-[400px] -z-10 -mt-20 -translate-x-full opacity-50"
                    aria-hidden="true"
                >
                    <img
                        class="max-w-none"
                        src="./images/blurred-shape-gray.svg"
                        width="760"
                        height="668"
                        alt="Blurred shape"
                    />
                </div>
                <div
                    class="pointer-events-none absolute left-1/2 top-[440px] -z-10 -translate-x-1/3"
                    aria-hidden="true"
                >
                    <img
                        class="max-w-none"
                        src="./images/blurred-shape.svg"
                        width="760"
                        height="668"
                        alt="Blurred shape"
                    />
                </div>

                <section>
                    <div class="mx-auto max-w-6xl px-4 sm:px-6">
                        <div class="py-12 md:py-20">
                            <!-- Section header -->
                            <div class="pb-12 text-center">
                                <h1
                                    class="animate-[gradient_6s_linear_infinite] bg-[linear-gradient(to_right,var(--color-gray-200),var(--color-indigo-200),var(--color-gray-50),var(--color-indigo-300),var(--color-gray-200))] bg-[length:200%_auto] bg-clip-text font-nacelle text-3xl font-semibold text-transparent md:text-4xl"
                                >
                                    Welcome back
                                </h1>
                            </div>

                            <!-- Contact form -->
                            <form class="mx-auto max-w-[400px]">
                                <div class="space-y-5">
                                    <div>
                                        <label class="mb-1 block text-sm font-medium text-indigo-200/65" for="email"
                                            >Email</label
                                        >
                                        <input
                                            id="email"
                                            type="email"
                                            class="form-input w-full"
                                            placeholder="Your email"
                                        />
                                    </div>
                                    <div>
                                        <div class="mb-1 flex items-center justify-between gap-3">
                                            <label class="block text-sm font-medium text-indigo-200/65" for="password"
                                                >Password</label
                                            >
                                            <a class="text-sm text-gray-600 hover:underline" href="reset-password.html"
                                                >Forgot?</a
                                            >
                                        </div>
                                        <input
                                            id="password"
                                            type="password"
                                            class="form-input w-full"
                                            placeholder="Your password"
                                        />
                                    </div>
                                </div>
                                <div class="mt-6 space-y-5">
                                    <button
                                        class="btn w-full bg-linear-to-t from-indigo-600 to-indigo-500 bg-[length:100%_100%] bg-[bottom] text-white shadow-[inset_0px_1px_0px_0px_--theme(--color-white/.16)] hover:bg-[length:100%_150%]"
                                    >
                                        Sign in
                                    </button>
                                    <div
                                        class="flex items-center gap-3 text-center text-sm italic text-gray-600 before:h-px before:flex-1 before:bg-linear-to-r before:from-transparent before:via-gray-400/25 after:h-px after:flex-1 after:bg-linear-to-r after:from-transparent after:via-gray-400/25"
                                    >
                                        or
                                    </div>
                                    <button
                                        class="btn relative w-full bg-linear-to-b from-gray-800 to-gray-800/60 bg-[length:100%_100%] bg-[bottom] text-gray-300 before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_right,var(--color-gray-800),var(--color-gray-700),var(--color-gray-800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)] hover:bg-[length:100%_150%]"
                                    >
                                        Sign In with Google
                                    </button>
                                </div>
                            </form>

                            <!-- Bottom link -->
                            <div class="mt-6 text-center text-sm text-indigo-200/65">
                                Don't you have an account?
                                <a class="font-medium text-indigo-500" href="signup.html">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script src="./js/vendors/alpinejs-focus.min.js"></script>
        <script src="./js/vendors/alpinejs.min.js" defer></script>
        <script src="./js/vendors/aos.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
